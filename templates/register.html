<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Register | MiniGit</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>

<body>

  <!-- HEADER -->
  <header class="header">
    <div class="brand">
      <div class="logo"></div>
      <span>MiniGit</span>
    </div>

    <nav class="nav">
      <a href="/">Home</a>
      <a href="{{ url_for('features') }}">Features</a>
      <a href="{{ url_for('demo') }}">Demo</a>
      <a href="{{ url_for('privacy') }}">Privacy</a>
      <a href="{{ url_for('help') }}">Help</a>
      <a href="{{ url_for('feedback') }}">Feedback</a>
    </nav>
  </header>

  <!-- REGISTER FORM -->
  <div class="login-container">
    <div class="login-card">
      <h2>Create Account</h2>
      <form method="POST" action="/register">
        <input type="text" name="full_name" placeholder="Full Name" required>
        <input type="text" name="username" placeholder="Username" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Register</button>
      </form>
      <p>Already have an account? <a href="{{ url_for('login') }}" style="color: cyan; text-decoration: none;">Login</a>
      </p>
    </div>
  </div>

</body>

</html>
