<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | MiniGit</title>
   <link rel="stylesheet" href="/static/css/login.css">
</head>
<body>

<!-- HEADER -->
<header class="header">
  <div class="brand">
    <div class="logo"></div>
    <span>MiniGit</span>
  </div>

  <nav class="nav">
    <a href="/">Home</a>
    <a href="#">Features</a>
    <a href="#">Demo</a>
    <a href="#">Privacy</a>
    <a href="#">Help</a>
    <a href="#">Feedback</a>
  </nav>
</header>

<!-- LOGIN FORM -->
<div class="login-container">
  <div class="login-card">
    <h2>Login to MiniGit</h2>
    <form method="POST" action="/login">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="/register" style="color: cyan; text-decoration: none;">Register</a></p>
  </div>
</div>

</body>
</html>
